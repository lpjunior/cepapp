<ion-header>

  <ion-navbar>
    <ion-title>Listar CEPs</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" maxlength="2" [(ngModel)]="txtUf" placeholder="Estado" autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="txtCidade" placeholder="Cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="txtLogradouro" placeholder="Logradouro"></ion-input>
      <button ion-button color="dark" clear icon-only item-right (click)="listaEnderecos()">
        <ion-icon name='search' is-active="false"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list-header>
    CEPs Encontrados
  </ion-list-header>
  <ion-list no-border *ngFor="let endereco of enderecos">
    <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
      Logradouro
      <ion-note color="primary" item-end>{{ endereco.logradouro }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
      Bairro
      <ion-note color="primary" item-end>{{ endereco.bairro }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
      Cidade
      <ion-note color="primary" item-end>{{ endereco.localidade }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
      Estado
        <ion-note color="primary" item-end>{{ endereco.uf }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
      Complemento
        <ion-note color="primary" item-end>{{ endereco.complemento }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
      IBGE
        <ion-note color="primary" item-end>{{ endereco.ibge }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
